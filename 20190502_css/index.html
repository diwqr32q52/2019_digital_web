<!DOCTYPE html>
<html lang="ko">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">
	<meta charset="UTF-8">
	<title>position</title>
	<style>
		*{margin:0;}
		div#header{
			width: 900px;height: 100px;
			margin: 0 auto;background-color: skyblue;
			position: relative;
		}
		#header>div.util_menu{
			width: 200px;height: 40px;
			position: absolute;background-color: #f00;
			right: 0;top: 0;
		}
		#header>div.gnb_menu{
			width: 900px;height: 40px;
			position: absolute;background-color: #0f0;
			bottom: 0;
		}

	</style>
</head>
<body>
	<div id="header">
		<h1 id="logo">logo</h1>
		<div class="util_menu">util menu</div>
		<div class="gnb_menu">gnb menu</div>
	</div>
</body>
</html>
